<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Plant Iris Application</title>
  </head>
  <body
    style="
      box-sizing: border-box;
      background-color: #e5e5e5;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      min-height: 100vh;
    "
  >
    <div
      style="
        height: 300px;
        width: 625px;
        border: 1px solid black;
        padding: 10px; ;
      "
    >
      <h1 style="margin: 10px 0px 20px; text-align: center">
        Plant Iris Application
      </h1>
      <hr />
      {% if result %}
      <h1>Flower you're trying to classify is {{result}}</h1>
      {% endif %}

      <div style="display: flex; align-items: center; justify-content: center">
        <form action="" method="POST">
          {% csrf_token %} Sepal Length :
          <input
            type="number"
            name="sepal_length"
            required
            style="margin-right: 0"
          /><br />
          Sepal Width :
          <input type="number" name="sepal_width" required /><br />
          Petal Length :
          <input type="number" name="petal_length" required /><br />
          Petal Width :
          <input type="number" name="petal_width" required /><br />
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              padding-top: 10px; ;
            "
          >
            <input
              style="
                text-align: center;
                color: white;
                background-color: #000000;
                border: 1px solid blanchedalmond;
                border-radius: 10%; ;
              "
              type="submit"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
